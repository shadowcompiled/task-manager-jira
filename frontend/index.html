<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var t = localStorage.getItem('mission-tracker-theme');
        if (t === 'dark') { document.documentElement.classList.add('dark'); document.documentElement.classList.remove('light-mode'); }
        else { document.documentElement.classList.remove('dark'); document.documentElement.classList.add('light-mode'); }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>מעקב משימות - Mission Tracker</title>
  </head>
  <body class="bg-slate-900 text-slate-100 overflow-x-hidden min-h-[100dvh]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
